name: Full CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

# This workflow runs BOTH test suites on every push/PR.
# Use rust-ci.yml and flutter-ci.yml for path-filtered runs on individual components.

jobs:
  rust-build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxdo-dev build-essential
    
    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        # Built-in caching via Swatinem/rust-cache
    
    - name: Build controller_server
      working-directory: ./controller_server
      run: cargo build --verbose
    
    # Note: --lib runs only library unit tests, excluding integration tests
    # Some tests marked #[ignore] require X11 and won't run in CI
    - name: Run controller_server tests
      working-directory: ./controller_server
      run: cargo test --verbose --lib

  flutter-build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.x'
        channel: 'stable'
        cache: true
    
    - name: Get dependencies
      working-directory: ./mobile_client
      run: flutter pub get
    
    - name: Run mobile_client tests
      working-directory: ./mobile_client
      run: flutter test
    
    - name: Build APK (Android)
      working-directory: ./mobile_client
      continue-on-error: true
      run: flutter build apk --release
